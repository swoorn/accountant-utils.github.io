<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kalkulator</title>
	<link
		rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous"
	>
	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
	>
	<script
		src="https://code.jquery.com/jquery-3.5.0.min.js"
		integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.pl.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>

	<script
		src="scripts.js"
		type="application/javascript"
	></script>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h3 class="text-center">Kalkulator</h3>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<form class="">
				<div class="form-group row">
					<label for="currencyInput" class="col-sm-4 col-form-label text-right">Waluta</label>
					<div class="col-sm-4">
						<select id="currencyInput" class="form-control">
							<option value="EUR" selected="selected">EUR (euro)</option>
							<option value="USD">USD (dolar amerykański)</option>
							<option value="GBP">GBP (funt szterling)</option>
							<option value="CHF">CHF (frank szwajcarski)</option>
							<option value="THB">THB (bat - Tajlandia)</option>
							<option value="AUD">AUD (dolar australijski)</option>
							<option value="HKD">HKD (dolar hongkoński)</option>
							<option value="CAD">CAD (dolar kanadyjski)</option>
							<option value="NZD">NZD (dolar nowozelandzki)</option>
							<option value="SGD">SGD (dolar singapurski)</option>
							<option value="HUF">HUF (forint węgierski)</option>
							<option value="UAH">UAH (hrywna ukraińska)</option>
							<option value="JPY">JPY (jen japoński)</option>
							<option value="CZK">CZK (korona czeska)</option>
							<option value="DKK">DKK (korona duńska)</option>
							<option value="ISK">ISK (korona islandzka)</option>
							<option value="NOK">NOK (korona norweska)</option>
							<option value="SEK">SEK (korona szwedzka)</option>
							<option value="HRK">HRK (kuna chorwacka)</option>
							<option value="RON">RON (lej rumuński)</option>
							<option value="BGN">BGN (lew bułgarski)</option>
							<option value="TRY">TRY (lira turecka)</option>
							<option value="ILS">ILS (n. szekel)</option>
							<option value="CLP">CLP (peso)</option>
							<option value="PHP">PHP (peso filipińskie)</option>
							<option value="MXN">MXN (peso meksykańskie)</option>
							<option value="ZAR">ZAR (rand RPA)</option>
							<option value="BRL">BRL (real brazylijski)</option>
							<option value="MYR">MYR (ringgit malezyjski)</option>
							<option value="RUB">RUB (rubel rosyjski)</option>
							<option value="INR">INR (rupia)</option>
							<option value="IDR">IDR (rupia - Indonezja)</option>
							<option value="XDR">XDR (SDR - MFW)</option>
							<option value="KRW">KRW (won - Korea Płd.)</option>
							<option value="CNY">CNY (yuan renminbi)</option>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<label for="valueInput" class="col-sm-4 col-form-label text-right">Kwota</label>
					<div class="col-sm-8">
						<input type="text" id="valueInput" class="form-control">
						<div class="invalid-feedback">
							Wpisz poprawną kwotę
						</div>
					</div>
				</div>

				<div class="form-group row">
					<label for="dateInput" class="col-sm-4 col-form-label text-right">Data wystawienia faktury</label>
					<div class="col-sm-4">
						<input type="text" id="dateInput" class="form-control">
						<div class="invalid-feedback">
							Wpisz poprawną datę (YYYY-MM-DD)
						</div>
					</div>
				</div>

				<div class="form-group row">
					<label for="vatInput" class="col-sm-4 col-form-label text-right">Stawka VAT</label>
					<div class="col-sm-4">
						<select id="vatInput" class="form-control">
							<option value="23" selected>23%</option>
							<option value="8">8%</option>
							<option value="5">5%</option>
							<option value="0">0%</option>
						</select>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4">
					</div>
					<div class="col-sm-4">
						<button type="button" class="btn btn-primary" id="calcButton">Przelicz na PLN</button>
					</div>
				</div>
			</form>

			<hr/>

			<div id="resultDiv" class="d-none">
				<h4 class="text-center">Wynik</h4>
				<div class="row">
					<div class="col-sm-4 text-right">Tabela:</div>
					<div id="tableNumberDiv" class="col-sm-4">1231</div>
				</div>
				<div class="row">
					<div class="col-sm-4 text-right">Data kursu:</div>
					<div id="rateDateDiv" class="col-sm-4">1231</div>
				</div>
				<div class="row">
					<div class="col-sm-4 text-right">Kurs:</div>
					<div id="rateDiv" class="col-sm-4">1231</div>
				</div>
				<br/>
				<div class="row">
					<div class="col-sm-4 text-right">Kwota netto:</div>
					<div id="resultValueDiv" class="col-sm-4">1231</div>
				</div>
				<div class="row">
					<div class="col-sm-4 text-right">VAT <span id="vatPercentSpan"></span>:</div>
					<div id="resultVatDiv" class="col-sm-4">1231</div>
				</div>
			</div>

		</div>
	</div>
</div>



</body>
</html>
