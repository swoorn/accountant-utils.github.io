	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
	>
	<script
		src="https://code.jquery.com/jquery-3.5.0.min.js"

<body>

<div class="container">
	<div class="row">
		<div class="col">
			<form>
				<div class="form-group">
					<label for="currencyInput">Waluta</label>
					<select id="currencyInput" class="form-control">
						<option selected>EUR</option>
						<option>USD</option>
						<option>CHF</option>
					</select>
				</div>
				<div class="form-group">
					<label for="valueInput">Wartość</label>
					<input type="text" id="valueInput" class="form-control" placeholder="123.45">
				</div>
				<div class="form-group">
					<label for="dateInput">Data wystawienia faktury</label>
					<input type="text" class="form-control" id="dateInput">
				</div>
				<div class="form-group">
					<label for="vatInput">Stawka VAT</label>
					<select id="vatInput" class="form-control">
						<option selected>23</option>
						<option>8</option>
						<option>5</option>
						<option>0</option>
					</select>
				</div>
				<button type="button" class="btn btn-primary" id="calcButton">Oblicz</button>
			</form>
		</div>
		<div class="col">
			2 of 2
		</div>
	</div>
</div>
